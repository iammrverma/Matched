<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Accounts Interface</title>
    <link rel="icon" href="assets/logo.ico">
    <link rel="stylesheet" href="styles/accounts.css">
</head>
<body>
    <header class="header">
        <div class="matched">Matched</div>
        <div class="logo">
            <img src="assets/logo.ico" alt="3T | logo">
        </div>
    </header>
    <nav class="nav">
        <h2>Accounts Entries</h2>
        <div class="info">
            <div class="name" id="name">name</div>
            <div class="email" id="email">mail</div>
            <div class="date" id="date">date</div>
        </div>
    </nav>
    <div class="container">
        <form id="entryForm">
            <div class="entry">
                <label for="advice">Advice Sum</label>
                <input type="number" id="advice" placeholder="Advice Sum" required>
            </div>
            <div class="entry">
                <label for="purchase-voucher">Purchase Voucher Sum</label>
                <input type="number" id="purchase-voucher" placeholder="Purchase Voucher Sum" required>
            </div>
            <div class="entry">
                <label for="tax-advice-raised">Tax Advice Raised Sum</label>
                <input type="number" id="tax-advice-raised" placeholder="Tax Advice Rraised Sum" required>
            </div>
            <div class="entry">
                <label for="debtors-previous">Previous Day Debtors</label>
                <input type="number" id="debtors-previous" placeholder="Previous Day Debtors" required>
            </div>
            <div class="entry">
                <label for="debtors-today">Today's Debtors</label>
                <input type="number" id="debtors-today" placeholder="Today's Debtors" required>
            </div>
            <div class="entry">
                <label for="creditors-previous">Previous Day Creditors</label>
                <input type="number" id="creditors-previous" placeholder="Previous Day Creditors" required>
            </div>
            <div class="entry">
                <label for="creditors-today">Today's Creditors</label>
                <input type="number" id="creditors-today" placeholder="Today's Creditors" required>
            </div>
            <button type="submit">Add Entry</button>
        </form>
    </div>
    
    <script src="accounts.js">
        
    </script>
</body>
</html>
