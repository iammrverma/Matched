<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Matched | 3T</title>
    <link rel="icon" href="assets/logo.ico">
    <link rel="stylesheet" href="styles/finance.css">
</head>
<body>
    <header class="header">
        <div class="matched">Matched</div>
        <div class="logo">
            <img src="assets/logo.ico" alt="3T | logo">
        </div>
    </header>
    <nav class="nav">
        <h2>Finance Entries</h2>
        <div class="info">
            <div class="name" id="name">name</div>
            <div class="email" id="email">mail</div>
            <div class="date" id="date">date</div>
        </div>
    </nav>
    <div class="container">
        <div class="received entry">
            <div class="img"><i class="fa-solid fa-indian-rupee-sign"></i></div>
            <input type="number" id="received-amount">
            <button id="received">Recieved</button>
        </div>
        <div class="sent entry">
            <div class="img"><i class="fa-solid fa-indian-rupee-sign"></i></div>
            <input type="number" id="sent-amount">
            <button id="sent">Sent</button>
        </div>
    </div>
    <script src="finance.js"></script>
</body>
</html>
